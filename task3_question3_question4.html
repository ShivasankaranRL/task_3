<!DOCTYPE html>
<html>
    <head>
        <title>
            task3-4
        </title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <script>
            const holdCabinet1 = ["duct tape", "gum", 3.14, false, 6.022e23];
            const holdCabinet2 = ["orange drink", "nerf toys", "camera", 42, "parsnip"];
            const con12 = holdCabinet1.concat(holdCabinet2);
            document.getElementById("demo").innerHTML = con12;
            document.getElementById("demo1").innerHTML  = holdCabinet1;
            document.getElementById("demo2").innerHTML  = holdCabinet1.slice(1);
            document.getElementById("demo3").innerHTML  = holdCabinet2.slice(1);
            document.getElementById("demo4").innerHTML = con12;
            document.getElementById("demo5").innerHTML  = holdCabinet1.reverse();
            document.getElementById("demo6").innerHTML  = holdCabinet2.sort();
            document.getElementById("demo7").innerHTML = con12;
        </script>
    </body>
</html>
