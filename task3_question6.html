<!DOCTYPE html>
<html>
    <head>
        <title>
            task3-6
        </title>
    </head>
    <body>
        <p id="arr"></p>
        <p id="arr1"></p>
        <p id="arr2"></p>
        <p id="arr3"></p>
        <p id="arr4"></p>
        <p id="arr5"></p>
        <script>
            const element1 = ['hydrogen', 'H', 1.008];
            const element2 = ['helium', 'He', 4.003];
            const element26 = ['iron', 'Fe', 55.85];
            
            const table = [];
            table.push(element1);
            table.push(element2);
            table.push(element26);
            document.getElementById("arr").innerHTML  = table;  
            
            document.getElementById("arr1").innerHTML = table[0];
            document.getElementById("arr2").innerHTML = table[1][1];

            document.getElementById("arr3").innerHTML = table[0][2];
            document.getElementById("arr4").innerHTML = table[1][0];
            document.getElementById("arr5").innerHTML = table[2][1];
        </script>
    </body>
</html>
